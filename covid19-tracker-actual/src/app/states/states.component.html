<div class="bodyPage">  

        <app-navbar></app-navbar>
        <h2 class="header" style="color: white;">Covid-19-Tracker State-section</h2>        
        

        <div class="stateDropdown">        
            <ng-multiselect-dropdown [placeholder]="'Select State'" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect()" [data]="statesArray" [settings]="dropdownSettings" ></ng-multiselect-dropdown>
        </div>

        <div class="inner-section container-fluid" [class.d-none]="!shownChart">

            <div class="inbox-widget row">
                <div id="pieChart" style="width: 100%; height: 400px"></div>
            </div>

            <div class="row container" >

                <div class="card card-confirmed col">                
                    <h3 class="title">Total Cases</h3>                
                    <div class="bar">
                        <div class="emptybar"></div>
                        <div class="filledbar"></div>   
                        <h1 class="case1">{{totalConfirmed}}</h1>
                    </div>
                    <div class="circle">                    
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <circle class="stroke" cx="60" cy="60" r="50"/>                        
                        </svg>
                    </div>                
                </div>
                <!-- <div class="bg"></div> -->

                <div class="card card-active col">
                    <h3 class="title">Active Cases</h3>
                    <div class="bar">
                        <div class="emptybar"></div>
                        <div class="filledbar"></div>
                        <h1 class="case2">{{activeCases}}</h1>
                    </div>
                    <div class="circle">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <circle class="stroke" cx="60" cy="60" r="50"/>
                        </svg>
                    </div>
                </div>
                <!-- <div class="bg"></div> -->

                <div class="card card-recovered col">
                    <h3 class="title">Recovered Cases</h3>
                    <div class="bar">
                        <div class="emptybar"></div>
                        <div class="filledbar"></div>
                        <h1 class="case3">{{totalRecovered}}</h1>
                    </div>
                    <div class="circle">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <circle class="stroke" cx="60" cy="60" r="50"/>
                        </svg>
                    </div>
                </div>
                <!-- <div class="bg"></div> -->

                <div class="card card-death col">
                    <h3 class="title">Total Deaths</h3>
                    <div class="bar">
                        <div class="emptybar"></div>
                        <div class="filledbar"></div>
                        <h1 class="case4">{{totalDeaths}}</h1>
                    </div>
                    <div class="circle">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <circle class="stroke" cx="60" cy="60" r="50"/>
                        </svg>
                    </div>
                </div>
                <!-- <div class="bg"></div>                 -->

            </div>            

        </div>
        
</div>
